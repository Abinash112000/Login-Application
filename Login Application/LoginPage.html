<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body id="LoginPage" style="background-color:lightgray;">
    <div id="LoginId">
        <div style="border:3px solid black; border-radius:5px; width:385px; position:absolute; top: 250px; left:500px; text-align:center; padding:5px;">
            <h3>Enter UserName: <input type="text" data-bind="value:Username" required/></h3>
            <h3>Enter Password: <input id="Password" type="password" data-bind="value:Password" required/></h3>
            <p>
                <input type="checkbox" data-bind="checked:IsChecked,event: {change: function() { Checked() } }">Show Password
            </p>
            <button type="button" data-bind="event: {click: function() { SignIn() } }">SignIn</button>
            <button type="button" data-bind="event: {click: function() { NewUser() } }">New User</button>
        </div>
    </div>
    <div id="Welcome">
        <p data-bind="text:WelComeUser"></p>
    </div>
    <script src="_assets/Jquery 3.6.0.js"></script>
    <script src="_assets/Jquery-ui.js"></script>
    <script src="_assets/Knockout.js"></script>
    <script src="ClientVm/LoginScript.js"></script>
</body>
</html>
